<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=./index.html" name="jk" target="blank" method="get"></form>
  <fieldset >
    <legend>personal information</legend>
    <label for="name>name:"></label>
    <input type=" text" id="name" name="name" placeholder="enter your name" required>
    <br>

    <label for="add" >add:</label>
    <textarea name="add" id="add" rows="10" cols="20"></textarea>
    <br><br>
    <label for="dob">dob:</label>
    <input type="dob" id="dob" name="dob" required>
    <br><br>
    <label for="pass" >password:</label>
    <input type="pass" id="pass" required/>
    <br><br>
    <label for="email">email:</label>
    <input type="email" id="email" name="email" required/>
    <br><br>
    <label for="attempt">attempt:</label>
    <input type="number" id="attempt" name="attempt" min="1" max="5" required/>
    <label for="gender">gender:</label>
    <input type="radio" id="female" name="gender"
    value="female" required/>
    
    
<input type="gender" id="male"  name="gender" value="male" required/>  
<br> <br>
<label for="check">vechicle u have</label> 

    <label for="sel">select your language</label>
    <sel name="sel" id="sel">
        <option>select your choice</option>
        <option value="c">c</option>
        <option value="jave">java</option>
        <option value="c++">c++</option>
    </sel>
    <label for="upload" >file upload</label>
    <input type="file"  required>
    <input type="submit">
    <input type="reset">
  </fieldset> 
</body>
</html>
